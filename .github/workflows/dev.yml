name: dev-env

on:
  push:
    branches: 
      - "dev"
    tags:
        - 'v1.*'
   
    
 

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '#build') }}
    runs-on:
      group: Staging
      labels:
         - self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    
    - run: npm i
    - run: npm run build
    - run: echo "this is running in group runner"
        
